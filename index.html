<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurement Form</title>
    <link rel="stylesheet" href="/Dashbord forms/CSS/procurementform.css">
</head>
<body>

    <div class="login-container">

        <!-- Header -->
        <div class="form-header">
            <img src="/images/logo/karibu icon.png" alt="Karibu Logo">
            <h1>Karibu</h1>
            <h2>Procurement Form</h2>
            <p>Please fill in the information below</p>
        </div>

        <!-- Form -->
        <form class="form-box" id="form-box">

            <div class="form-group">
                <label for="supplier-name">Supplier Name</label>
                <input class="input" type="text" id="supplier-name" name="supplier_name" placeholder="Supplier Name" required>
            </div>

            <div class="form-group">
                <label for="supplier-contact">Supplier Contact</label>
                <input class="input" type="tel" id="supplier-contact" name="supplier_contact" placeholder="Phone number" required>
            </div>

            <div class="form-group">
                <label for="purchase-date">Purchase Date</label>
                <input class="input" type="date" id="purchase-date" name="purchase_date" required>
            </div>

            <div class="form-group">
                <label for="invoice-number">Invoice Number</label>
                <input class="input" type="text" id="invoice-number" name="invoice_number" placeholder="Invoice No." required>
            </div>

            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input class="input" type="text" id="product-name" name="product_name" placeholder="Product Name" required>
            </div>

            <div class="form-group">
                <label for="product-category">Product Category</label>
                <input class="input" type="text" id="product-category" name="product_category" placeholder="Category">
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input class="input" type="number" id="quantity" name="quantity" min="1" required>
            </div>

            <div class="form-group">
                <label for="unit-price">Unit Price</label>
                <input class="input" type="number" id="unit-price" name="unit_price" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="total-amount">Total Amount</label>
                <input class="input" type="text" id="total-amount" name="total_amount" placeholder="Auto / Manual">
            </div>

            <div class="form-group">
                <label>Payment Method</label>
                <div class="remember">
                    <label><input type="radio" name="payment"> Cash</label>
                    <label><input type="radio" name="payment"> Mobile Money</label>
                    <label><input type="radio" name="payment"> Card</label>
                </div>
            </div>

            <!-- Payment Status -->
            <div class="form-group">
                <label>Payment Status</label>
                <div class="remember">
                    <label>
                        <input type="radio" name="payment_status" value="paid"> Paid
                    </label>
                    <label>
                        <input type="radio" name="payment_status" value="pending"> Pending
                    </label>
                    <label>
                        <input type="radio" name="payment_status" value="partial"> Partial
                    </label>
                </div>
            </div>

            <!-- Submit -->
            <div class="submit-btn">
                <button type="submit">Submit Procurement</button>
            </div>

        </form>
    </div>
 <script src="procurementwitherrore.js"></script>
</body>
</html>
